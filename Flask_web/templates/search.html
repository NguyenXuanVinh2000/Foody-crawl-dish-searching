<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dish searching</title>
  </head>
  <style>
    table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #04AA6D;
  color: white;
}
    </style>
  <body>
    <h1> Search for drinks in Danang city by foody.vn </h1>
    <form method="POST">  
      <input type="text" name="search"/>
      <br><br> 
      <label for="drinks">Sort by:</label>
      <select name="drinks" id="drinks">
        <option value="drink name">Drink name</option>
        <option value="price">Price</option>
        <option value="Rating">Rating</option>
      </select>
      <br><br>
      <button type="submit">search</button>  
  </form>  
  <br><br>


    <table class="table custom-table">
      <thead>
        <tr>
          <th scope="col">Drinks name</th>
          <th scope="col">Price</th>
          <th scope="col">Rating</th>
          <th scope="col">Store name</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        {% for data in datas %}
        <tr scope="row">
          <td>{{data['drink_names']}}</td>
          <td>{{data['prices']}}</td>
          <td>{{data['ratings']}}</td>
          <td>{{data['store_names']}}</td>
          <td>{{data['address']}}</td>
        </tr>
        <tr class="spacer">
          <td colspan="100"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
